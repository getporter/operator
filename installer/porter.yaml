name: porter-operator
version: 0.1.0
description: "The Porter Operator for Kubernetes. Execute bundles on a Kubernetes cluster."
registry: ghcr.io/getporter

credentials:
  - name: kubeconfig
    description: Kubeconfig file for cluster where the operator should be installed
    path: /root/.kube/config

mixins:
  - exec
  - kubernetes

install:
  - kubernetes:
      description: "Apply manifests"
      manifests:
        - manifests/operator.yaml
      wait: true
  - exec:
      description: "Wait for deployment"
      command: kubectl
      arguments:
        - rollout
        - status

upgrade:
  - kubernetes:
      description: "Apply manifests"
      manifests:
        - manifests/operator.yaml
      wait: true
  - exec:
      description: "Restart operator deployment"
      command: kubectl
      arguments:
        - rollout
        - restart
        - deployment/porter-operator-controller-manager
      flags:
        namespace: porter-operator-system
  - exec:
      description: "Wait for deployment"
      command: kubectl
      arguments:
        - rollout
        - status

create-namespace:
  - kubernetes:
      description: |-
        Configure a namespace for the Porter Operator.
        Create a namespace with a porter-agent service account with the porter-agent role.
      namespace: "{{ bundle.parameters.namespace }}"
      manifests:
        -

uninstall:
  - kubernetes:
      description: "Apply manifests"
      manifests:
        - manifests/operator.yaml
      wait: true
